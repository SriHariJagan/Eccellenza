<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eccellenza Infra</title>

    <!-- ✅ SEO & META -->
    <meta
      name="description"
      content="Eccellenza Infra – Crafting modern, functional interior and infrastructure designs across India. Explore our projects and design expertise."
    />
    <link rel="canonical" href="https://eccellenzainfra.in/" />
    <meta name="robots" content="index, follow" />

    <!-- ✅ Open Graph for Social Media -->
    <meta
      property="og:title"
      content="Eccellenza Infra – Interior & Infrastructure Design"
    />
    <meta
      property="og:description"
      content="Explore our award-winning commercial and residential interior designs crafted with precision and creativity."
    />
    <meta
      property="og:image"
      content="https://eccellenzainfra.in/Images/og-image.webp"
    />
    <meta property="og:url" content="https://eccellenzainfra.in/" />
    <meta property="og:type" content="website" />

    <!-- ✅ Favicon -->
    <link rel="icon" href="/Images/Logo_Favicon.png" fetchpriority="low" />

    <!-- ✅ DNS Prefetch + Preconnect for Fonts -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ✅ Optimized Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- ✅ Preload Hero Image -->
    <link rel="preload" as="image" href="/Images/hero.webp" />

    <!-- ✅ Inline Critical CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        scroll-behavior: smooth;
      }
      body {
        background: #fefefe;
        color: #1a1a1a;
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        transition: background 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }
      h1,
      h2,
      h3 {
        font-family: "Poppins", sans-serif;
        color: #1a1a1a;
      }
      a {
        color: #f5c542;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #ffd633;
      }
      @media (max-width: 500px) {
        body {
          font-size: 14px;
        }
      }
    </style>

    <!-- ✅ Preload and Lazy-Load CSS -->
    <link rel="preload" href="/src/styles/global.css" as="style" />
    <link
      rel="stylesheet"
      href="/src/styles/global.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript><link rel="stylesheet" href="/src/styles/global.css" /></noscript>
  </head>

  <body>
    <div id="root"></div>

    <!-- Defer React entrypoint -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
