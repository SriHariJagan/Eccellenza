<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Eccellenza Infra</title>
    <link rel="icon" type="image/png" href="/Images/Logo_Favicon.png" />

    <!-- =======================================
         âœ… PERFORMANCE OPTIMIZATIONS
         ======================================= -->

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Non-blocking Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Inline critical CSS for first paint -->
    <style>
      /* ========== CRITICAL CSS ========== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        scroll-behavior: smooth;
      }

      body {
        background: #fefefe;
        color: #1a1a1a;
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        transition: background 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }

      h1,
      h2,
      h3 {
        font-family: "Poppins", sans-serif;
        color: #1a1a1a;
      }

      a {
        color: #f5c542;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #ffd633;
      }

     

      @media (max-width: 500px) {
        body {
          font-size: 14px;
        }
      }
    </style>

    <!-- Non-blocking main stylesheet -->
    <link
      rel="stylesheet"
      href="/src/styles/global.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="/src/styles/global.css" />
    </noscript>
  </head>

  <body>
    <div id="root"></div>

    <!-- Defer React entrypoint -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
